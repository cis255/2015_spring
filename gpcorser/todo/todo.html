<html ng-app>
<head>
<!-- must use this version of angular! current version won't work. -->
<script src="https://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="todo.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="http://documentcloud.github.io/underscore/underscore-min.js"></script>
<script type="text/javascript">
// automatically update heading (#greeting) with #name in input box
$(function(){
  var name = $('#name');
  var greeting = $('#greeting');
  name.keyup(function(){
    greeting.text('Hello ' + name.val() + '!');
  })
})
</script>
<script type="text/javascript" src="todo.js"></script>
</head>
<body>
<div ng-controller='TodoCtrl'>
<h2>Total todos: {{getTotalTodos()}}</h2>
<ul class="unstyled">
  <li ng-repeat="todo in todos">
    <input type="checkbox" ng-model="todo.done">
	<span class="done-{{todo.done}}">{{todo.text}}</span>
  </li>
</ul>
<form class="form-horizontal">
  <input type="text" ng-model="formTodoText" ng-model-instant>
  <button class="btn" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"> Add</i></button>
</form>
<button class="btn-large" ng-click="clearCompleted()">
<i class="glyphicon glyphicon-trash"></i>
Clear Completed
</button>
</div>

</body>
</html>
